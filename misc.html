    display: flex;

}
        .back-button {
    background-color: transparent; /* Make the button background transparent */

    font-family: "Courier New", monospace;
    cursor: pointer; /* Pointer cursor on hover */
    color: navy; /* Text and border color (adjust as needed) */

}

.back-button:hover {
    opacity: 0.5;
