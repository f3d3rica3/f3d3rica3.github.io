<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="stylenav.css">

    <style>
        /* Apply background color */
        body {
            font-family: "Courier New", monospace;
            background-color: #b3e5fc;
            margin: 0;
            padding: 40px;
            color: navy;
            line-height: 1.6;
            text-align: center;
        }

        /* Style the image */
        img {
            width: 400px; /* Resize the image */
            height: auto;
            display: block;
            margin: 20px auto; /* Center the image with margin */
        }

        /* Style for the text */
        h1 {
            margin-top: 50px; /* Add space above the heading */
            font-size: 2.5em;
            color: navy; /* Slightly darker text for contrast */
        }

        p {
            font-size: 1.2em;
            color: navy;
        }

        .button {
            display: inline-block;
            margin: 20px 20px 20px 0;
            font-size: 1.2em;
            color: navy;
            text-decoration: none;
            border-bottom: 1px solid navy;
        }

        .button:hover {
            opacity: 0.7;
        }

        .navigation {
            margin: 30px 0;
        }

        .back-button-container {
    display: flex;
    justify-content: center; /* Center the button horizontally */
    align-items: center;    /* Center the button vertically */
    margin: 80px;           /* Add spacing around the button */
}

        .back-button {
    background-color: transparent; /* Make the button background transparent */
    border: 2px solid currentColor; /* Circular border matches the text color */
    border-radius: 100%; /* Makes the button circular */
    padding: 20px 25px; /* Adjust button size */
    font-size: 1.2em; /* Text size */
    font-family: "Courier New", monospace;
    cursor: pointer; /* Pointer cursor on hover */
    color: navy; /* Text and border color (adjust as needed) */
    transition: all 0.3s ease; /* Add a smooth hover effect */
}

.back-button:hover {
    opacity: 0.5;
}
    </style>
</head>
<body>
    <h1>Federica Marini</h1>
    <p>My favorite photos, videos, and thoughts.</p>

    <!-- Image -->
    <img src="./assets/hearts/heart1.JPG" alt="Heart1" />
    <!-- Button to another page -->
    <div class="navigation">
        <a href="about.html" class="button">About</a>
        <a href="photos.html" class="button">Photo Gallery</a>
        <a href="videos.html" class="button">Video Archive</a>
        <a href="research.html" class="button">Research</a>
        <a href="links.html" class="button">Inspiration</a>
    </div>

    <div class="back-button-container">
        <button class="back-button" onclick="history.back()">Back</button>
    </div>

</body>
</html>
